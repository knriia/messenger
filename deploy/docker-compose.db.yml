services:
  postgres:
    image: postgres:16-alpine
    env_file: ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    env_file: ../.env
    ports:
      - "${PORT_PGADMIN:-5050}:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:
