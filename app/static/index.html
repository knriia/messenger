<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python 3.13 Messenger</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Чат (Version 0.01)</h5>
                    </div>
                    <div id="messages" class="card-body overflow-auto p-3"></div>
                    <div class="card-footer">
                        <form id="chat-form" class="d-flex gap-2">
                            <input type="text" id="messageText" class="form-control" placeholder="Напишите сообщение..." autocomplete="off">
                            <button class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
