<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger 2026</title>
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Блок авторизации (Обновленный дизайн Glassmorphism) -->
    <div id="auth-container" class="auth-wrapper">
        <div class="auth-card shadow-lg">
            <div class="auth-header">
                <h2 id="auth-title">С возвращением</h2>
                <p id="auth-subtitle">Войдите в свой аккаунт Messenger 2026</p>
            </div>

            <div class="auth-body">
                <div class="input-group-custom">
                    <input type="text" id="username" required>
                    <label>Логин</label>
                </div>
                <div class="input-group-custom">
                    <input type="password" id="password" required>
                    <label>Пароль</label>
                </div>

                <!-- Кнопка теперь вызывает handleAuth() -->
                <button id="main-auth-btn" onclick="handleAuth()" class="btn-primary-modern">Войти</button>

                <div class="auth-footer">
                    <span id="toggle-text">Нет аккаунта?</span>
                    <!-- Ссылка теперь вызывает toggleAuthMode() -->
                    <a href="javascript:void(0)" onclick="toggleAuthMode()" id="toggle-btn">Создать профиль</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Блок чата (скрыт по умолчанию классом d-none из Bootstrap) -->
    <div id="chat-block" class="card shadow d-none">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <h5 class="mb-0">Чат</h5>
            <small id="user-display"></small>
        </div>
        <div id="messages" class="card-body overflow-auto p-3" style="height: 400px;"></div>
        <div class="card-footer">
            <form id="chat-form" class="d-flex gap-2">
                <input type="text" id="messageText" class="form-control" placeholder="Сообщение..." autocomplete="off">
                <button class="btn btn-primary">➤</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
